{% extends 'base.html' %}

{% block title %} Search {% endblock %}

{% block body %} 
    <form action="/search">
      Which ingredient(s) would you like to search a recipe for? <br>
      (Please enter multiple ingredients separated by commas)
      Ingredient(s): <input type="text" name="ingredient"><br>
      How many recipes would you like to search for?
      <input type="radio" name="num_recipes" value=1>
      <label> 1 </label>
      <input type="radio" name="num_recipes" value=2>
      <label> 2 </label>
      <input type="radio" name="num_recipes" value=3>
      <label> 3 </label>
      <input type="submit">
    </form>
{% endblock %}
